<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>nChat - Node Chat App With Socket</title>
    <!-- <script src="https://nchat-production.up.railway.app/socket.io/socket.io.js"></script> -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  </head>
  <body>
    <nav>
      <img class="logo" src="chat.png" />
      <h1>Welcome to nChat</h1>
    </nav>
    <div class="container">
      <!-- <div class="message left">Basu: Hello there.. How are you all</div>
        <div class="message right">Dev: Hello there.. How are you all</div> -->
      <div id="type"></div>
    </div>
    <div class="send">
      <form action="" id="send-container">
        <input
          class="msgInp"
          type="text"
          name="msgInp"
          id="msgInp"
          placeholder="Your Message"
          onfocus="typing()"
        />
        <button class="btn" type="submit">Send</button>
      </form>
    </div>
    <footer style="margin-top: 85px; color: white">
      <b>Developed by Basudev</b>
    </footer>
  </body>
</html>
